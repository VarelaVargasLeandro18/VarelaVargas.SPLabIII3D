<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="css/imagenes/icono.png" type="image/x-icon">
    
    <title>Primer Parcial</title>
</head>

<body>

    <div id="custom-alert" class="custom-alert no-display">
        
    </div>

    <!-- #region Header -->
    <header class="header">
        <div class="logo-container"><img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/2018_Animal_Planet_logo.svg/800px-2018_Animal_Planet_logo.svg.png"
                alt="Animal Planet Logo"></div>

        <label for="expand" class="lbl-expand">
            <img class="expand-logo" src="css/imagenes/menu.png" alt="menu">
        </label>
        <input class="expand-btn" type="checkbox" name="" id="expand">

        <nav class="nav-bar">
            <ul class="ul-header">
                <li class="li-header"><a class="link" href="#">Nosotros</a></li>
                <li class="li-header"><a class="link" href="#">Anuncios</a></li>
                <li class="li-header"><a class="link" href="#">Blog</a></li>
                <li class="li-header"><a class="link" href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <!-- #endregion -->

    <main>

        <!-- #region Main-Header -->
        <div class="main-header">
            <h2 class="main-logo">Administracion</h2>
            <div class="img-container">
                <img class="img-main" src="css/imagenes/img-main.jpeg" alt="Animales de la Selva">
            </div>
        </div>
        <!-- #endregion -->

        <form class="form" action="#">
            <fieldset class="info-fs">
                <legend class="form-legend">Informacion Del Anuncio</legend>

                <input type="number" name="id" value="0" hidden>

                <!-- #region Título, Descripción -->
                <div class="tit-desc-container">
                    <label for="titulo">
                        Titulo: <input class="text" type="text" name="titulo" id="titulo" placeholder="Titulo" size="50"
                            required>
                    </label>
                    <label for="descripcion">
                        Descripcion: <input class="text" type="text" name="descripcion" id="descripcion"
                            placeholder="Descripción" size="50" required>
                    </label>
                </div>
                <!-- #endregion -->

                <!-- #region Tipo-Animal -->
                <fieldset class="animal-fs">
                    <legend>ANIMAL</legend>
                    <label for="perro">
                        Perro: <input class="radio" type="radio" name="animal" value="perro" id="perro" required>
                    </label>
                    <label for="gato">
                        Gato: <input class="radio" type="radio" name="animal" value="gato" id="gato" required>
                    </label>
                </fieldset>
                <!-- #endregion -->

                <label class="lbl-precio" for="precio">
                    Precio: <input class="number" type="number" step="0.01" name="precio" id="precio"
                        placeholder="Precio" size="50" required>
                </label>

                <!-- #region Raza, Fecha y Vacuna -->
                <div class="inner-fs">
                    <label for="raza">
                        <img class="lbl-logo" src="css/imagenes/dog-labrador-brown-animal.jpg" alt="Raza">
                        <input class="text" type="text" name="raza" id="raza" placeholder="Raza" required>
                    </label>

                    <label for="fechaNac">
                        <img class="lbl-logo" src="css/imagenes/calendario.png" alt="Calendario">
                        <input class="date" type="date" name="fechaNac" id="fechaNac" required>
                    </label>

                    <label for="vacuna">
                        <img class="lbl-logo" src="css/imagenes/the-syringe-4319227_1280.webp" alt="Vacuna">
                        <select class="select" name="vacuna" id="vacuna" required>
                            <option hidden disabled selected>ELEGIR OPCION</option>
                            <option value="Si">SI</option>
                            <option value="No">NO</option>
                        </select>
                    </label>

                </div>
                <!-- #endregion -->

                <!-- #region Pelaje -->
                <div class="multi-select">
                
                    <label for="marron">
                        Marron
                        <input type="checkbox" name="pelaje" id="marron" value="marron">
                    </label>
    
                    <label for="amarillo">
                        Amarillo
                        <input type="checkbox" name="pelaje" id="amarillo" value="amarillo">
                    </label>
    
                    <label for="negro">
                        Negro
                        <input type="checkbox" name="pelaje" id="negro" value="negro">
                    </label>
    
                </div>
                <!-- #endregion -->

            </fieldset>

            <!-- #region Buttons -->
            <div class="btns-container">
                <button class="button" id="guardar">
                    <img src="css/imagenes/guardar.png" class="lbl-btn">
                    Guardar
                </button>
                <button class="button" id="eliminar">Eliminar</button>
                <button class="button" id="cancelar">Cancelar</button>
            </div>
            <!-- #endregion -->

        </form>

        <!-- #region Table -->
        <div class="table-container">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Transaccion</th>
                        <th>Precio</th>
                        <th>Animal</th>
                        <th>Titulo</th>
                        <th>Raza</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Vacuna</th>
                        <th>Pelaje</th>
                    </tr>
                </thead>

                <tbody class="tbody">
                </tbody>

            </table>
        </div>
        <!-- #endregion -->

    </main>

    <!-- #region Footer -->
    <footer class="footer">
        <nav class="nav-bar">
            <ul class="ul-footer">
                <li class="li-footer"><a class="link" href="#">Nosotros</a></li>
                <li class="li-footer"><a class="link" href="#">Anuncios</a></li>
                <li class="li-footer"><a class="link" href="#">Blog</a></li>
                <li class="li-footer"><a class="link" href="#">Contactos</a></li>
            </ul>
        </nav>
        <div class="copyright">
            <p>Todos los derechos reservados &copy;</p>
        </div>
    </footer>
    <!-- #endregion -->

</body>
<script src="./js/script.js" type="module"></script>
<script src="./js/Anuncio_Mascota.js" type="module"></script>

</html>
